<div class="panel panel-default homePanel">
    <div class="panel-heading">
        <h3 class="panel-title">
            Top {{movies.length}} Movies
            <span class="pull-right">
                <input class="form-control search" type="text" ng-model="query" placeholder="Search..." require autofocus>
            </span>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row show-list">
            <div class="col-xs-4 col-md-3 one-show" ng-repeat="show in movies | filter:query">
                <a href="#/home">
                    <img ng-show="show.Poster" ng-mouseenter="showInfo(show)" class="img-rounded" src="{{show.Poster}}" />
                    <div ng-show="!show.Poster" ng-mouseenter="showInfo(show)" class="img-rounded img-alt">
                        <span>{{show.Title}}</span>
                    </div>
                    <div ng-show="show.hoverValue" ng-mouseleave="hideInfo(show)" class="img-rounded img-hover">
                        <span>{{show.Title}}</span>
                        <span ng-show="show.Year">({{show.Year}})</span>
                        <a class="btn btn-block btn-success btn-moreinfo" href="#/movie/{{show.imdbID}}" role="button">More-Info</a>
                        <button class="btn btn-block btn-success btn-moreinfo" ng-click="addFav(show)" ng-show="cUser && !show.inFav" role="button">Add-to-Fav</button>
                    </div>
                </a>
                <div class="text-center">
                    <p class="text-muted">{{show.Title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="top:0;left:0;width:100%;height:500px;position:fixed" ng-show="modalShown">
    <!-- this is for middle of alert to show list-->
    <modal-dialog show='modalShown' width='400px'>
        <p>{{alertMsg}}<p>
    </modal-dialog>
    <!-- this is for middle of alert-->
</div>
